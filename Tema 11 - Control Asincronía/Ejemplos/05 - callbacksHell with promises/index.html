<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    function promesa(fase) {
      // Variable promesa 
      var promise = new Promise(function (resolve, reject) {
        // Creamos un temporizador que lanza una cadena junto con una variable.
        setTimeout(function () { resolve(`Etapa ${fase} completada`); }, 3000);
      });
      return promise;
    }

    promesa(1)
      .then(function (mensaje) {
        console.log(mensaje);
        // Se encadena ya que cada promesa vuelve a llamar a otra promesa. 
        return promesa(2);
        // fase recibe el valor del nÃºmero
      })
      .then(function (mensaje) {
        console.log(mensaje);
        return promesa(3);
      })
      .then(function (mensaje) {
        console.log(mensaje);
        return promesa(4);
      })
      .then(function (mensaje) {
        console.log(mensaje);
      })
      .catch((e) => console.log(`Error capturado:  ${e}`));
  </script>
</body>

</html>
