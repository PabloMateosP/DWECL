<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Esta variable promesa se suele declara SIEMPRE igual.
      var promise = new Promise(function (resolve, reject) {
        function hola() {
          resolve("Hola mundo");
        }
        setTimeout(hola, 2000);
        // reject('error');
      });
      promise
        // Es como si fuera una estructura try y catch 
        // mensaje recoge los datos de resolve, es decir, "Hola mundo" ya que 
        // está estructurado así. 
        .then(function (mensaje) {
          console.log(mensaje);
        })
        .catch(function (err) {
          console.error("ERROR: " + err);
        });
    </script>
  </body>
</html>
