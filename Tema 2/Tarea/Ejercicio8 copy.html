<!DOCTYPE html>
<html>
    <head>
        <script>
    function factorial() {
    var numero = parseInt(prompt('Ingresa un número entero mayor que 1:'));

      if (numero > 1) {
        var resultado = '';
        var divisor = 2;

        while (numero > 1) {
            if (numero % divisor == 0) {
                resultado += divisor;
                numero /= divisor;

                if (numero > 1) {
                resultado += ' * ';
                }
            } else {
            divisor++;
          }
        }

        alert("(" + resultado + ")");
      } else {
        alert('Por favor, ingresa un número entero y mayor que 1.');
      }
    }
        </script>
    </head>
    <body onload="javascript:factorial()";>
    </body>
</html>
