<!DOCTYPE html>
<html>
    <head>
        <script>
            function mayorQue(){
                var mensaje;
                var primerNumero = Number(prompt("Introduzca un primer número"));
                var segundoNumero = Number(prompt("Introduzca un segundo número"));

                if (primerNumero == segundoNumero){
                    mensaje = "Ambos números son iguales";
                } else if (primerNumero > segundoNumero){
                    mensaje = primerNumero + " es el mayor";
                } else {
                    mensaje = segundoNumero + " es el mayor";
                }
                alert(mensaje);
            }
        </script>
    </head>
    <body onload="javascript:mayorQue()";>
    </body>
</html>
