<!DOCTYPE html>
<html>
    <head>
        <script>
            function parImpar(){
                var mensaje;
                var primerNumero = Number(prompt("Introduzca un número"));

                if (primerNumero % 2 == 0){
                    mensaje = "El número "+ primerNumero + " es par";
                } else if (primerNumero == 0){
                    mensaje = "El número "+ primerNumero + " es par";
                } else {
                    mensaje = "El número "+ primerNumero + " es impar";
                }
                alert(mensaje);
            }
        </script>
    </head>
    <body onload="javascript:parImpar()";>
    </body>
</html>
