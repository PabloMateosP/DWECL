<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        body {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }

        header {
            grid-column: 2/12;
        }
    </style>

    <script>

        class Producto {

            #id;
            #nombre;
            #cantidad;
            #precio;
            #img;

            constructor(id, nombre, precio, img){
                this.#id = id;
                this.#nombre = nombre;
                this.#precio = precio;
                this.#img = img;
            }

        }

        class Cesta {
            #productosCesta = [];

            constructor() {

                this.#productosCesta = [
                    new Producto (1, 'Mochila', 30, 'https://source.unsplash.com/random/500x500/?bag'),                    
                    new Producto (2, 'Portátil', 1200, 'https://source.unsplash.com/random/500x500/?laptop'),                    
                    new Producto (3, 'Paraguas', 15, 'https://source.unsplash.com/random/500x500/?umbrella'),                    
                    new Producto (4, 'Pantalón', 30, 'https://source.unsplash.com/random/500x500/?trousers'),                    
                    new Producto (5, 'Zapatos', 45, 'https://source.unsplash.com/random/500x500/?shoe'),                  
                    new Producto (6, 'Bicicleta', 240, 'https://source.unsplash.com/random/500x500/?bike')                  
                ];
                console.log("Producto Tienda Añadidos a la cesta!!")
                this.#mostrarProductos();

            }

            #mostrarProductos() {
                var lugarTabla = document.getElementById('idProductosTienda');

                for (let i = 0; i < this.#productosCesta.length; i++) {

                    var cardDiv = document.createElement("div");
                    cardDiv.className = "card";
                    cardDiv.style.width = "18rem";
                    cardDiv.style.backgroundColor = "#4682B4" ;

                    var imgCard = document.createElement("img");
                    imgCard.setAttribute("img", this.#productosCesta[i].img); 
                    imgCard.className = "card-img-top";
                    
                    var cardBodyDiv = document.createElement("div");
                    cardBodyDiv.className = "card-body";

                    var titleCard = document.createElement("h5");
                    titleCard.className = "card-title";
                    titleCard.textContent = ""; 

                    
                    var textElement = document.createElement("p");
                    textElement.className = "card-text";
                    textElement.textContent = "";

                    var linkElement = document.createElement("a");
                    linkElement.href = "#";
                    linkElement.className = "btn btn-primary";
                    linkElement.text =  "Añadir";

                    cardBodyDiv.appendChild(titleCard);
                    cardBodyDiv.appendChild(textElement);
                    cardBodyDiv.appendChild(linkElement);

                    cardDiv.appendChild(imgCard);
                    cardDiv.appendChild(cardBodyDiv);
                    lugarTabla.appendChild(cardDiv);

                }

            }

        }


        var productosTienda = [
            [1, 'Mochila', 30, 'https://source.unsplash.com/random/500x500/?bag'],
            [2, 'Portátil', 1200, 'https://source.unsplash.com/random/500x500/?laptop'],
            [3, 'Paraguas', 15, 'https://source.unsplash.com/random/500x500/?umbrella'],
            [4, 'Pantalón', 30, 'https://source.unsplash.com/random/500x500/?trousers'],
            [5, 'Zapatos', 45, 'https://source.unsplash.com/random/500x500/?shoe'],
            [6, 'Bicicleta', 240, 'https://source.unsplash.com/random/500x500/?bike']
        ]

        window.onload = function () {
            new Cesta;
        }

    </script>

</head>

<body>
    <header>
        <hr>
        <h1>
            <i class="bi bi-amazon"> AMAZON</i>
        </h1>
        <hr>

        <br>
        <br>
        <br>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div id="idProductosTienda"></div>
                </div>
                <div class="col">
                    <h2 style="display: flex; text-align: start; margin-left: 10px;">
                        <i class="bi bi-bag-check-fill"></i>Cesta
                    </h2>
                    <table class="table" style="border-bottom: 2px solid black; border-top: 2px solid black;">
                        <thead>
                            <tr>
                                <th scope="col">Cod.</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio(€)</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="idDatosTabla">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
