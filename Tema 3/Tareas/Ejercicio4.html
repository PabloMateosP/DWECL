<!DOCTYPE html>
<html>
<head>
    <script>
        function entre100y10() {
            var mensaje;
            var sueldo = Number(prompt("Introduzca su nómina"));
            var antiguedad = Number(prompt("Introduzca su antigüedad en la empresa"));

            if (sueldo < 750 && antiguedad >= 10) {
                mensaje = "Su prima es de: " + (0.1 * sueldo) + " €" + " y su saldo total es de: " + sueldo + (0.10 * sueldo);
            } else if (sueldo >= 750 && antiguedad >= 10){
                mensaje = "Su prima es de: " + (0.05 * sueldo) + " €" + " y su saldo total es de: " + (sueldo + (0.05 * sueldo));
            } else if (antiguedad < 10){
                mensaje = "No adquiere ninguna prima"
            }
            alert(mensaje);
        }
    </script>
</head>
<body onload="javascript:entre100y10()" ;>
</body>
</html>
