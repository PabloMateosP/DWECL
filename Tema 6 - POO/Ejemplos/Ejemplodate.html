<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function milisegundos() {
            var t1 = Date.now();
            alert("Espera ...");
            var t2 = Date.now();
            var t = t2 - t1;
            alert("Tiempo de espera " + t / 1000 + " segundos");
        }

    </script>
    
</body>

<body onload="javascript:milisegundos()" ;></body>

</html>
