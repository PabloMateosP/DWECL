<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        button {
            padding: 10px;
        }
    </style>

    <script>
        $(function () {
            $("#idButton").on("click", function () {
                console.log("Entramos fetch");
                fetch('http://localhost:3000/pagAjax')
                    .then(response => response.json())
                    .then(data => {
                        $("#idSaludo").html(`Hola ${data.NOMBRE} ${data.APELLIDO}`);
                    });
            });
        });
    </script>
</head>

<body>
    <h1>Index.html le√≠do</h1>
    <hr>
    <button id="idButton">Pulsar</button>
    <div id="idSaludo">

    </div>
</body>

</html>
