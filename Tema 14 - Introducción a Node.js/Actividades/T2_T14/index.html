<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#bot").on('click', function (event) {
                event.preventDefault();
                let url = "/datos";
                let objeto = {
                    nombre: $("#nombre").val(),
                    apellidos: $("#apellidos").val()
                }
                fetch(url, {
                    method: "POST",
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(res => res.json())
                    .then(obj => {
                        $("#datos").show();
                        $("#datos").empty();
                        obj.forEach(persona => {
                            $("#datos").append(`<tr><td>${persona.nombre}</td><td>${persona.apellidos}</td></tr>`);
                        });
                    })
                    .catch(error => {
                        // Handle any errors that occur during the fetch
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</head>

<body>
    <h1>Listado de Personas</h1>
    <form action="" method="post">
        <label>nombre:</label>
        <input type="text" id="nombre" name="nombre" required="required">
        <label>apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required="required">
        <button type="submit" id="bot">Enviar</button>
    </form>
    <table id="datos"> </table>

</body>

</html>
